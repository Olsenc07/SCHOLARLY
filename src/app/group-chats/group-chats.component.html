<div class="entire-page">

  <div class="left">
    <!-- label & steper for # of members allowed 
this allows more or less people to join group from the
initial amount specified when the post was made-->
    <span class="text">
      <label for="members">Members</label>
      <input type="number" class="number" id="steper" name="members" step="1" />
    </span>

    <!-- members box -->
    <textarea class="text" rows="25" cols="40"> </textarea>

  </div>
  <div class="middle">

    <!-- Group Name input spot -->
    <div class="row">
      <p class="text">Chat:
        <input placeholder="Group Name" class="text" />
      </p>
      <!-- Icon indicators -->
      <div class="row-icons">
        <span class="material-icons" style="font-size: 25px; color: rgb(104, 11, 11);">
          directions_car
        </span>
        <span class="material-icons" style="font-size: 25px; color: green;">
          attach_money
        </span>
        <!-- male symbol from font awesome -->
        <span class="fas fa-mars" style="color: #4e30d2;"></span>
        <!-- female symbol from font awesome -->
        <span class="fas fa-venus" style="color: #d230b5;"></span>
        <!-- All symbol from font awesome -->
        <span class="fas fa-transgender-alt" style="color: #26dd2f;"></span>
        <!-- Formal symbol font awesome -->
        <span class="fas fa-user-tie" style="color: #e9c215;"></span>
        <!-- Relaxed symbol  -->
        <span class="fas fa-glass-cheers" style="color: gold;"></span>
        <!-- person then number under -->
        <span class="fas fa-user" style="color: #70ade2;"></span>
      </div>
    </div>

    <!-- Group chat message box -->
    <textarea class="text" rows="25" cols="70"> </textarea>
  </div>


</div>
