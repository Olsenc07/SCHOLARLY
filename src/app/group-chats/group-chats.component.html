
<div class="entire-page">
  
  
  <div class="left">
    <!-- label & steper for # of members allowed 
this allows more or less people to join group from the
initial amount specified when the post was made-->
    <span class="text">
      <label for="members">Members</label>
      <input type="number" class="number" id="steper" name="members" step="1" />
    </span>

    <!-- members box -->
    <textarea class="text" rows="25" cols="50"> </textarea>
    <span class="material-icons">
      directions_car
      </span>
      <span class="material-icons">
        attach_money
        </span>
        <i class="fas fa-mars"></i>
  </div>
  <div class="middle">
    <!-- logo -->
    <div class="logo">
      <img Src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="pic" />
    </div>
    <!-- Group Name input spot -->
    <div>
      <p class="text">Chat: <input placeholder="Group Name" class="text" /></p>
    </div>

    <!-- Group chat message box -->
    <textarea class="text" rows="25" cols="70"> </textarea>
  </div>

  <div class="right">
    <!--  smily face that keeps track of members wanting to
join your group ONLY FOR PRIVATE ACCOUNTS  -->
    <div class="face">
      <mat-icon class="material-icons" style="font-size: 80px">
        insert_emoticon</mat-icon
      >
    </div>

    <!-- Search Icon -->
    <div class="search">
      <button
        mat-icon-button
        type="button"
        routerLink="/search"
        color="primary"
        class="action-button"
      >
        <mat-icon class="material-icons" style="font-size: 80px"
          >public</mat-icon
        >
        <p class="plain-text">Search</p>
      </button>
    </div>

    <!-- Profile Icon -->
    <div class="profile">
      <button
        mat-icon-button
        type="button"
        routerLink="/profile"
        color="primary"
        class="action-button"
      >
        <mat-icon class="material-icons" style="font-size: 80px"
          >favorite</mat-icon
        >
        <p class="plain-text">Profile</p>
      </button>
    </div>

    <!-- Post Icon -->
    <div class="post">
      <button
        mat-icon-button
        type="button"
        routerLink="/post-page"
        color="primary"
        class="action-button"
      >
        <div class="material-icons" style="font-size: 80px">
          add_circle_outline
        </div>
        <p class="post-text">post</p>
      </button>
    </div>

    <!-- Info Icon which just displays a message related to specifc page
   on hover -->
    <div class="tooltip" style="margin-top: 20%">
      <div class="material-icons" style="font-size: 80px">info</div>
      <div class="tooltiptext">
        Communicate with group members. While the group leader is able to
        add/remove.
      </div>
    </div>
  </div>
</div>
