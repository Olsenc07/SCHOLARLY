<head>
<script src="https://kit.fontawesome.com/3b5f3d4144.js" crossorigin="anonymous"></script>
</head>


<div class="entire-page">
  
  <div class="left">
    <!-- label & steper for # of members allowed 
this allows more or less people to join group from the
initial amount specified when the post was made-->
    <span class="text">
      <label for="members">Members</label>
      <input type="number" class="number" id="steper" name="members" step="1" />
    </span>

    <!-- members box -->
    <textarea class="text" rows="25" cols="40"> </textarea>
    <!-- Icon indicators -->
    <div class="row">
    <span class="material-icons">
      directions_car
      </span>
      <span class="material-icons">
        attach_money
        </span>
        <!-- male symbol from font awesome -->
        <span class="fas fa-mars"></span>
         <!-- female symbol from font awesome -->
         <span class="fas fa-venus"></span>
         <!-- All symbol from font awesome -->
         <span class="fas fa-transgender-alt"></span>
         <!-- Formal symbol font awesome -->
         <span class="fas fa-user-tie"></span>
         <!-- person then number under -->
         <span class="fas fa-user"></span>
    </div>
  </div>
  <div class="middle">
    <!-- logo -->
    <div class="logo">
      <img Src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="pic" />
    </div>
    <!-- Group Name input spot -->
    <div>
      <p class="text">Chat: <input placeholder="Group Name" class="text" /></p>
    </div>

    <!-- Group chat message box -->
    <textarea class="text" rows="25" cols="70"> </textarea>
  </div>

  <div class="right">
    <!--   keeps track of members wanting to
join your group ONLY FOR PRIVATE ACCOUNTS  -->
    <div class="face">
      <mat-icon class="material-icons" style="font-size: 80px; margin-bottom: 95%">
        group_add</mat-icon
      >
    </div>
    

    <!-- Info Icon which just displays a message related to specifc page
   on hover -->
    <div class="tooltip" style="margin-top: 50%">
      <div class="material-icons" style="font-size: 80px">info</div>
      <div class="tooltiptext">
        Communicate with group members. While the group leader is able to
        add/remove.
      </div>
    </div>
  </div>
</div>
