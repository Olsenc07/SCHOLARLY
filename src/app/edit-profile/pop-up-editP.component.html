<div class="">
    <h2 mat-dialog-title>Account's</h2>
    <h3>Private Account</h3>
    <div mat-dialog-content>You choose to accept or decline members to your friend list. 
        <br>Only your friends can view your profile.
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </div>
    
    <br>
    <br>
    
    <h3>Public Account</h3>
    <div mat-dialog-content>Members are automatically accepted to your friend list.
        <br> Profile is viewable by all.
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </div>
    </div>
