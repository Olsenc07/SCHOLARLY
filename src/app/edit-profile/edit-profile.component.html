<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Display">
      <div class="entire-page">
        <!-- <div class="rowT">
          <button mat-icon-button class="display1" routerLink="/profile">
            <span class="material-icons">
              arrow_back_ios
            </span>
          </button>

        </div> -->

        <!-- lower box -->
        <div class="middle">

          <!-- input pic & has this default pic before-->
          <!-- Upload one profile pic -->
          <div class="personalizeLarge">
            <div class="centerR">
              <div class="pics">
                <!-- Profile Pic is currently filled with pic being used rn -->
                <div class="space">
                  <h2 class="text">Change Profile Picture</h2>
                  <input #fileInputs class="upload" accept="image/* video/*" type="file" (change)="onImgChange($event)"
                    [formControl]="profilePic">
                </div>
                <div class="cropper">
                  <image-cropper [imageChangedEvent]="imgChangeEvt" [maintainAspectRatio]="true" [aspectRatio]=" 7 / 7"
                    [resizeToWidth]="170" format="png" (imageCropped)="cropImg($event)" (imageLoaded)="imgLoad()"
                    (cropperReady)="initCropper()" (loadImageFailed)="imgFailed()">
                  </image-cropper>
                </div>
                <div class="snapShot"><button mat-stroked-button (click)="clearProfilePic()">Clear File</button></div>
              </div>
            </div>



            <div class="rowP" *ngIf="profilePic.value ">
              <!-- <i class="fas fa-camera _icon2"></i>
              <i class="far fa-hand-point-right _icon3"></i>
              <i class="fas fa-crop-alt _icon2"></i>
              <i class="far fa-hand-point-right _icon3"></i> -->
              <i class="fas fa-portrait _icon2"></i>

            </div>


            <!-- NgIf -->
            <div class="PreviewPic" *ngIf="profilePic.value ">
              <div class="center">
                <h2 class="Preview">Image Preview</h2>

                <img class="previewPic" id="ProfilePic" [src]="cropImgPreview" />
              </div>
            </div>

          </div>
          <div class="input">
            <i class="far fa-address-card _icon"></i>

            <mat-form-field>
              <input matInput placeholder="Full Name" [formControl]="name" class="inputText" />
              <button mat-button matSuffix mat-icon-button aria-label="Clear" type="button" (click)="clearName()">
                <mat-icon class="asthetic-adds">close</mat-icon>
              </button>
            </mat-form-field>

          </div>
          <div class="input">
            <mat-form-field class="smaller">
              <input matInput placeholder="Prefered Pronouns" [formControl]="pronouns" />
              <button mat-button matSuffix mat-icon-button aria-label="Clear" type="button" (click)="clearName()">
                <mat-icon class="asthetic-adds">close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <!-- Bio, decided its not needed -->
          <!-- <div class="input">
            <div class="display">
              <mat-form-field><input matInput [(formControl)]="bio" placeholder="Bio " class="bio" maxlength="100">
                <button mat-button matSuffix mat-icon-button aria-label="Clear" type="button" (click)="clearBio()">
                  <mat-icon class="asthetic-adds">close</mat-icon>
                </button>

              </mat-form-field>
              <div matBadge="{{ 100 - (bioLength | async)}}">

              </div>
            </div>
          </div> -->

          <!-- Text Field Major/Minor -->
          <div class="major-layout">
            <div class="input">
              <span class="material-icons _icon">
                looks_one
              </span>

              <mat-form-field>
                <input class="major" matInput placeholder="Major" [formControl]="major" />
                <button mat-button matSuffix mat-icon-button aria-label="Clear" type="button" (click)="clearMajor()">
                  <mat-icon class="asthetic-adds">close</mat-icon>
                </button>
              </mat-form-field>
            </div>

            <div class="input">
              <span class="material-icons _icon">
                looks_two
              </span>
              <mat-form-field>
                <input class="major" matInput placeholder="Minor" [formControl]="minor" />
                <button mat-button matSuffix mat-icon-button aria-label="Clear" type="button" (click)="clearMinor()">
                  <mat-icon class="asthetic-adds">close</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>

          <!-- Text Field Sport/Club -->
          <div class="input">
            <span class="material-icons _icon">
              emoji_events
            </span>
            <mat-form-field>
              <input matInput placeholder="Do you play a sport?" [formControl]="sport" />
              <button mat-button matSuffix mat-icon-button aria-label="Clear" type="button" (click)="clearSport()">
                <mat-icon class="asthetic-adds">close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="input">
            <span class="material-icons _icon">
              group
            </span>
            <mat-form-field>
              <input class="major" matInput placeholder="Are you apart of a club?" [formControl]="club" />
              <button mat-button matSuffix mat-icon-button aria-label="Clear" type="button" (click)="clearClub()">
                <mat-icon class="asthetic-adds">close</mat-icon>
              </button>
            </mat-form-field>
          </div>


          <div class="input">
            <div class="column_">
              <i class="fas fa-birthday-cake icon"></i>
              <p class="asthetic-adds">Birthday</p>
            </div>
            <!-- Birthday picker -->
            <mat-form-field appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="dp" [formControl]="birthday">
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
          </div>




          <!-- Gender -->
          <div class="gender">
            <mat-form-field appearance="fill" class="gender">
              <mat-label>Gender</mat-label>
              <mat-select [formControl]="genderChoice">
                <mat-option *ngFor="let gender of genders" [value]="gender">
                  {{gender.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>



          <!-- Public or Private account -->

          <div class="accounts">
            <mat-radio-group aria-label="Select an option" formControlName="accountType" class="Accounts">

              <div class="layout">
                <mat-radio-button value="private">Private Account</mat-radio-button>


              </div>
              <div class="tooltip">
                <button mat-button (click)="openDialogAccount()">
                  <span class="material-icons"> info </span>

                </button>
              </div>


              <div class="layout">
                <mat-radio-button value="public">Public Account</mat-radio-button>

              </div>

            </mat-radio-group>
          </div>




          <!-- done button -->
          <div class="done">
            <button mat-raised-button color="primary" type="button" routerLink="/profile" class="button"
              (click)="onSubmit()">
              Save
            </button>
          </div>


        </div>
      </div>
    </mat-tab>
    <mat-tab label="Activities">
      <div class="entire-page">


        <div class="groups-jj">
          <div class="row">
            <div class="words">
              <div class="row">
                <!-- button scrolls through posts and then user can delete what they wish -->
                <button mat-icon-button (click)=previousGroupCard()><i class="fas fa-arrow-circle-left title1"></i>
                </button>
                <div class="column1">Groups Joined</div>
                <button mat-icon-button (click)=nextGroupCard()> <i class="fas fa-arrow-circle-right title1"></i>
                </button>
              </div>
              <div>
                <button mat-button (click)=leaveGroup()>Leave Group</button>

              </div>
            </div>

          </div>
          <app-card-brief></app-card-brief>
        </div>
        <!-- Recent Posts box-->
        <div class="work">
          <div class="groups-j">
            <div class="row">
              <div class="words">
                <div class="row">
                  <button mat-icon-button (click)=previousPostCard()><i class="fas fa-arrow-circle-left title1"></i>
                  </button>
                  <div class="column1">Posts</div>
                  <!-- button scrolls through posts and then user can delete what they wish -->
                  <button mat-icon-button (click)=nextPostCard()><i class="fas fa-arrow-circle-right title1"></i>
                  </button>
                </div>

                <div>
                  <button mat-button (click)=deletePost()>Delete Post</button>

                </div>
              </div>
            </div>

            <app-card class="fit"></app-card>
          </div>
        </div>

        <!-- Image Preview -->
        <div class="column">
          <h2 class="snapshot">Add A Showcase</h2>
          <div class="snapshot">
            <input type="file" class="snapshot" [formControl]="showCase" accept="image/* video/*"
              (change)="imagePreview($event)">
          </div>
          <div class="imageBox">
            <img [src]="url" id="firstP" class="imagePreview">
          </div>


          <div class="snapshotClear"><button mat-stroked-button (click)="clearPic1()">Clear File</button></div>
        </div>


        <div class="c_r">
          <div class="courses">
            <div class="input">
              <i class="fas fa-check _icon"></i>
              <mat-form-field class="example-chip-list">
                <mat-label>Completed Courses</mat-label>
                <mat-chip-list #chipList aria-label="Class Code">
                  <mat-chip *ngFor="let code of classes" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(code)">
                    {{code}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input placeholder="Choose completed courses" #codeInput [formControl]="CodeCompleted"
                    [matAutocomplete]="auto" [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
                <cdk-virtual-scroll-viewport itemSize="10">
                  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                    <mat-option *cdkVirtualFor="let code of filteredCodes | async" [value]="code">
                      {{code}}
                    </mat-option>
                  </mat-autocomplete>
                </cdk-virtual-scroll-viewport>
              </mat-form-field>
            </div>
          </div>
          <!-- Pursuing Courses -->
          <div class="courses">
            <div class="input">
              <i class="fas fa-tasks _icon"></i>

              <mat-form-field class="example-chip-list">
                <mat-label>Pursuing Courses</mat-label>

                <mat-chip-list #chipListP aria-label="Class CodeP">
                  <mat-chip *ngFor="let codeP of classesP" [selectable]="selectable" [removable]="removable"
                    (removed)="removeP(codeP)">
                    {{codeP}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input placeholder="Choose pursuing courses" #codeInputP [formControl]="CodePursuing"
                    [matAutocomplete]="autoP" [matChipInputFor]="chipListP"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="addP($event)">
                </mat-chip-list>
                <cdk-virtual-scroll-viewport itemSize="10">
                  <mat-autocomplete #autoP="matAutocomplete" (optionSelected)="selectedP($event)">
                    <mat-option *cdkVirtualFor="let codeP of filteredCodesP | async" [valueP]="codeP">
                      {{codeP}}
                    </mat-option>
                  </mat-autocomplete>
                </cdk-virtual-scroll-viewport>
              </mat-form-field>
            </div>
          </div>
        </div>

        <!-- done button -->
        <div class="done">
          <button mat-raised-button color="primary" type="button" routerLink="/profile" class="button"
            (click)="onSubmit()">
            Save
          </button>
        </div>
      </div>

    </mat-tab>

  </mat-tab-group>


</form>
