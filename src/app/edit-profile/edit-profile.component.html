<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="entire-page">
    <!-- logo -->
    <div class="top">
      <img Src="../../assets/Pics/WhiteSquareInAppLogo.jpg" />
    </div>
    <!-- lower box -->
    <div class="middle">
      <!-- left column -->
      <div class="left-column">
        <!-- input pic & has this default pic before-->
        <div class="pic-box">
          <img
            Src="../../assets/Pics/WhiteSquareInAppLogo.jpg"
            alt="../../assets/Pics/WhiteSquareInAppLogo.jpg"
            class="pic"
          />
        </div>

        <!-- text -->
        <div>
          <p class="text">Bio:</p>
        </div>

        <!-- Bio box -->
        <input class="bio-box" />

        <!-- Text Field Major/Minor -->
        <mat-form-field class="major"
          ><mat-label>Major/Minor</mat-label>
          <input
            matInput
            formControlName="major"
            autocomplete="on"
            placeholder="Major/Minor:"
          />
          <button
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            type="button"
            (click)="clearMajor()"
          >
            <mat-icon class="clear-button">close</mat-icon>
          </button>
        </mat-form-field>

        <!-- Text Field Sport/Club -->
        <mat-form-field class="sport"
          ><mat-label>Sport/Club</mat-label>
          <input
            matInput
            formControlName="sport"
            autocomplete="on"
            placeholder="Sport/Club:"
          />
          <button
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            type="button"
            (click)="clearSport()"
          >
            <mat-icon class="clear-button">close</mat-icon>
          </button>
        </mat-form-field>

        <!-- cancel button -->
        <div class="cancel">
          <button mat-button type="button" routerLink="/profile" class="button">
            Cancel
          </button>
        </div>
      </div>
      <!-- right column -->
      <div class="right-column">
        <!-- Public or Privte account -->
        <div class="private-public">
          <div class="private">
            <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="">Private Account</mat-radio-button>
              <div class="tooltip">
                <span class="material-icons"> info </span>
                <span class="tooltiptext"
                  >Members are automatically accepted to your group</span
                >
              </div>
            </mat-radio-group>
          </div>

          <div class="public">
            <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="">Public Account</mat-radio-button>
              <div class="tooltip">
                <span class="material-icons"> info </span>
                <span class="tooltiptext"
                  >You choose to accept or decline members to your group</span
                >
              </div>
            </mat-radio-group>
          </div>
        </div>
        <!-- Full Name Textfield -->
        <mat-form-field class="text-field-password"
          ><mat-label>Full Name</mat-label>
          <input
            matInput
            formControlName="name"
            autocomplete="on"
            placeholder="Full Name:"
          />
          <button
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            type="button"
            (click)="clearName()"
          >
            <mat-icon class="clear-button">close</mat-icon>
          </button>
        </mat-form-field>

        <!-- Birthday Text -->
        <div class="birthday-text">
          <p>Birthday:</p>
        </div>

        <!-- Birthday Date Picker -->
        <input
          matInput
          formControlName="birthday"
          autocomplete="on"
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>

        <!-- Text FieldGender: -->
        <mat-form-field class="text-field-gender"
          ><mat-label>Gender</mat-label>
          <input
            matInput
            autocomplete="on"
            placeholder="Gender:"
            type="button"
            (click)="clearGender()"
          />
          <button mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon class="clear-button">close</mat-icon>
          </button>
        </mat-form-field>

        <!-- Text FieldRelationship: -->
        <mat-form-field class="text-field-relationship"
          ><mat-label>Relationship Status:</mat-label>
          <input
            matInput
            formControlName="relationship"
            autocomplete="on"
            placeholder="Relationship Status:"
          />
          <button
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            type="button"
            (click)="clearRelationship()"
          >
            <mat-icon class="clear-button">close</mat-icon>
          </button>
        </mat-form-field>

        <!-- done button -->
        <button
          mat-button
          type="submit"
          [disabled]="!editForm.valid"
          routerLink="/profile"
          class="button"
        >
          Done
        </button>
      </div>
    </div>
  </div>
</form>
