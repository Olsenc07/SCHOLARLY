<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="entire-page">
    <!-- lower box -->
    <div class="middle">
      <!-- left column -->
      <div class="left-column">
        <!-- input pic & has this default pic before-->
        <!-- Upload one profile pic -->
        <div class="personalizeLarge">
          <div class="pics">
            <div class="space"><h2 class="text">Upload Profile Picture</h2> <input #fileInputs class="upload" accept="image/* video/*" type="file" (change)="onImgChange($event)" 
             [formControl]="profilePic"  ></div>
            <div class="cropper">    
            <image-cropper 
            [imageChangedEvent]="imgChangeEvt" 
            [maintainAspectRatio]="true" 
            [aspectRatio]=" 7 / 7"
            [resizeToWidth]="170" 
            format="png" 
            (imageCropped)="cropImg($event)" 
            (imageLoaded)="imgLoad()"
            (cropperReady)="initCropper()" 
            (loadImageFailed)="imgFailed()">
            </image-cropper>
           </div>
           <button mat-flat-button color="primary" (click)="clearProfilePic()">Clear File</button>
          </div>
          <div class="rowP">
            <!-- <i class="fas fa-camera _icon2"></i>
            <i class="far fa-hand-point-right _icon3"></i>
            <i class="fas fa-crop-alt _icon2"></i>
            <i class="far fa-hand-point-right _icon3"></i> -->
          <i class="fas fa-portrait _icon2"></i>
         
          </div>
          <div class="PreviewPic" >
            <h2 class="Preview" >Image Preview</h2>
            <img class="previewPic" id="ProfilePic" [src]="cropImgPreview" />
            
          </div>
        
      </div>
      
  <mat-form-field class="inputP" >
            <input
              matInput
              placeholder="Prefered Pronouns"
              [formControl]="pronouns"
            />
            <button
              mat-button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              type="button"
              (click)="clearName()"
            >
              <mat-icon class="asthetic-adds">close</mat-icon>
            </button>
          </mat-form-field>
        <!-- Bio -->
        <div class="input"><i class="far fa-edit _icon">Bio</i>
          <div class="display"><textarea [formControl]="bio" class="bio"></textarea></div></div>

        <!-- Text Field Major/Minor -->
       <div class="major-layout">
        <div class="input">
       <span class="material-icons _icon">
         looks_one
         </span>
       <mat-form-field >
         <input
         class="major"
           matInput
           placeholder="Major"
           [formControl]="major"
         />
         <button
           mat-button
           matSuffix
           mat-icon-button
           aria-label="Clear"
           type="button"
           (click)="clearMajor()"
         >
           <mat-icon class="asthetic-adds">close</mat-icon>
         </button>
       </mat-form-field>
     </div>
     
     <div class="input">
       <span class="material-icons _icon">
         looks_two
         </span>
       <mat-form-field >
         <input
         class="major"
           matInput
           placeholder="Minor"
           [formControl]="minor"
           
         />
         <button
           mat-button
           matSuffix
           mat-icon-button
           aria-label="Clear"
           type="button"
           (click)="clearMinor()"
         >
           <mat-icon class="asthetic-adds">close</mat-icon>
         </button>
       </mat-form-field>
     </div>
       </div>

        <!-- Text Field Sport/Club -->
        <div class="input"> 
          <span class="material-icons _icon">
            emoji_events
            </span>
            <mat-form-field >
              <input 
                matInput
                placeholder="What sport do you play?"
                [formControl]="sport"
               
              />
              <button
                mat-button
                matSuffix
                mat-icon-button
                aria-label="Clear"
                type="button"
                (click)="clearSport()"
              >
                <mat-icon class="asthetic-adds">close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="input">
            <span class="material-icons _icon">
            group
            </span>
        <mat-form-field >
          <input
          class="major"
            matInput
            placeholder="What club are you apart of? "
            [formControl]="club"
          />
          <button
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            type="button"
            (click)="clearClub()"
          >
            <mat-icon class="asthetic-adds">close</mat-icon>
          </button>
        </mat-form-field>
      </div>
        <!-- cancel button -->
        <div class="cancel">
          <button mat-button type="button" routerLink="/profile" class="button">
            Cancel
          </button>
        </div>
      </div>
      <!-- right column -->
      <div class="right-column">
        <!-- Public or Private account -->
        <div class="layout">
          <mat-radio-button value="1">Private Account</mat-radio-button>
          <div class="tooltip">
            <span class="material-icons"> info </span>
            <!-- <span class="tooltiptext"
              >You choose to accept or decline members to your group and
              friend list. Profile is only viewable to friends</span
            > -->
          </div>
        
      </div>
    

    
      <div class="layout">
        <mat-radio-button value="2">Public Account</mat-radio-button>
        <div class="tooltip">
          <span class="material-icons"> info </span>
          <!-- <span class="tooltiptext"
            >Members are automatically accepted to your group & friends
            list.</span
          > -->
        </div>
      </div>
        <!-- Full Name Textfield -->
        <mat-form-field class="text-field-password" style="width: 200px;"
          ><mat-label>Full Name</mat-label>
          <input
            matInput
            formControlName="name"
            autocomplete="on"
            placeholder="Full Name:"
          />
          <button
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            type="button"
            (click)="clearName()"
          >
            <mat-icon class="clear-button">close</mat-icon>
          </button>
        </mat-form-field>

        <!-- Birthday Text -->
        <div class="birthday-text">
          <div class="row">
          <p>Birthday: </p><i class="fas fa-birthday-cake" style="margin-left: 35%;
           color: #6932ea; font-size: x-large;"></i></div>
           </div>
          <!-- Choosing date  -->
          <!-- need this for the back end but it causes a loading issue formControlName="birthday"  -->
          <div >
  <mat-form-field  appearance="fill">
    <mat-label>Choose a date:</mat-label>
    <input  matInput  [matDatepicker]="dp" [formControl]="date" >
    <mat-datepicker-toggle  matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
  </mat-form-field>
        </div>

        
        

        <!-- Gender -->
        <mat-form-field appearance="fill" class="gender">
          <mat-label>Gender</mat-label>
          <mat-select [formControl]="genderChoice" required>
            <mat-option *ngFor="let gender of genders" [value]="gender">
              {{gender.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      

        <!-- done button -->
        <button
          mat-button
          type="submit"
          [disabled]="!editForm.valid"
          routerLink="/profile"
          class="button"
        >
          Done
        </button>
      </div>
    </div>
  </div>
</form>
