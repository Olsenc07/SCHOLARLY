<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="entire-page">
    <!-- logo -->
    <div class="top">
      <img Src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="pic" />
    </div>
    <!-- middle -->
    <div class="middle">
      <!-- Text -->
      <div class="plain-text">
        <p class="text">Enter your student email to reset your password</p>
      </div>

      <!-- Email input -->
      <div class="email">
        <mat-form-field class="text"
          ><mat-label>U Of T email</mat-label>
          <input
            matInput
            placeholder="name@mail.utoronto.ca"
            formControlName="email"
          />
          <button
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            type="button"
            (click)="clearEmail()"
          >
            <mat-icon class="clear-button">close</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <!-- buttons -->
      <div class="beside">
        <!-- Send button, should display a message "follow the link to reset password" -->
        <button
          mat-raised-button
          type="submit"
          matTooltip="check your email to reset your password"
          color="primary"
          class="action-button"
        >
          Send
        </button>

        <!-- Cancel button -->
        <span>
          <button
            mat-raised-button
            type="button"
            routerLink="/profile"
            color="basic"
            class="action-button"
          >
            Cancel
          </button>
        </span>
      </div>
    </div>
    <!-- seperating line -->
    <div class="line">
      <hr style="width: 50%; text-align: center" />
    </div>
    <!-- bottom -->
    <div class="bottom">
      <!-- inputs -->
      <div class="inputs">
        <!-- Email input for log in -->
        <div class="email">
          <mat-form-field class="text"
            ><mat-label>U Of T email</mat-label>
            <input
              matInput
              formControlName="email"
              placeholder="@mail.utorontoEmail"
              autocomplete="on"
              required
            />
            <button
              mat-button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              type="button"
              (click)="clearEmail()"
            >
              <mat-icon class="clear-button">close</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <!-- Email input for log in -->
        <div class="password">
          <mat-form-field class="text"
            ><mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              placeholder="Password:"
              required
              autocomplete="on"
            />
            <button
              mat-button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              type="button"
              (click)="clearPassword()"
            >
              <mat-icon class="clear-button">close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>

      <!-- Send button -->
      <div class="login">
        <button
          mat-raised-button
          type="submit"
          [disabled]="!loginForm.valid"
          routerLink="/profile"
          color="primary"
          class="action-button"
        >
          Log In
        </button>
      </div>
    </div>
  </div>
</form>
