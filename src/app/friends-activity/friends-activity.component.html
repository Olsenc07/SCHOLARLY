<div style="background-color: rgb(235, 235, 245)" class="entire-page">
  <!-- Left column -->
  <div class="left-column">
    <!-- logo -->
    <div class="logo-box">
      <img Src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="logo" />
    </div>
    <!-- Friend request box -->
    <div class="friends-request-box">
      <textarea class="friends-request" rows="5" cols="35"> </textarea>
    </div>
    <!-- Friends activity box -->
    <div class="friends-activity-box">
      <textarea class="friends-activity" rows="15" cols="35"> </textarea>
    </div>
  </div>
  <!-- Middle column -->
  <div class="middle">
    <button
      mat-icon-button
      color="primary"
      type="button"
      routerLink="/search"
      class="action-button"
    >
      <span>
        <mat-icon class="material-icons" style="font-size: 80px"
          >public</mat-icon
        >
      </span>
      <p class="text-1" style="margin-left: 65%; margin-top: -60%">Search</p>
    </button>
    <p>
      Following #
      <input type="number" class="number" id="steper" name="members" step="1" />
    </p>

    <div class="following-box">
      <textarea class="following" rows="35" cols="30"> </textarea>
    </div>
  </div>
  <!-- mutual friends -->
  <div class="mutual">
    <button
      mat-icon-button
      type="button"
      routerLink="/profile"
      color="primary"
      class="action-button"
    >
      <mat-icon class="material-icons" style="font-size: 80px" class="icon-size"
        >favorite</mat-icon
      >
      <p class="text-1" style="margin-left: 60%; margin-top: 15%">Profile</p>
    </button>
    <p>
      Mutual Friends #
      <input type="number" class="number" id="steper" name="members" step="1" />
    </p>
    <div class="mutual-box">
      <textarea class="followers" rows="25" cols="25"> </textarea>
    </div>
  </div>
  <!-- Right column -->
  <div class="right">
    <button
      mat-icon-button
      type="button"
      routerLink="/post-page"
      color="primary"
      class="action-button"
    >
      <div class="material-icons" style="font-size: 80px">
        add_circle_outline
      </div>
      <p style="margin-top: -15%">Post</p>
    </button>
    <p>
      Followers #
      <input type="number" class="number" id="steper" name="members" step="1" />
    </p>
    <div class="followers-box">
      <textarea class="followers" rows="35" cols="30"> </textarea>
    </div>
  </div>
</div>
