<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
<div class="root-container" >
  <router-outlet>
  </router-outlet>
</div>


<div class="root-container">
  <mat-toolbar class="header" color="primary">
      <img class="toolbar-logo" Src="../assets/Pics/ProperInAppLogo.jpeg" />
      <span class="fill-space"></span>

      <!-- New -->
      <div class="search-box"><i class="fas fa-search search-box__icon"></i>
        <input class="search-box__input" placeholder="Search.."/>
      </div>
      <!-- End -->
      <button mat-icon-button type="button" routerLink="/search">
        <mat-icon class="public">public</mat-icon>
      </button>
      <button mat-icon-button type="button" routerLink="/friends-activity">
          <mat-icon class="groups">groups</mat-icon>
      </button>
      <button mat-icon-button type="button" routerLink="/profile">
          <mat-icon class="profile">account_circle</mat-icon>
      </button>
      <button mat-icon-button type="button" routerLink="/post-page" >
      <mat-icon class="post">add_circle</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="settingsMenu" type="button">
          <mat-icon class="settings">settings</mat-icon>
      </button>
  </mat-toolbar>

  
  <mat-menu #settingsMenu="matMenu">
    
    <button mat-menu-item type="button" routerLink="/retrieve-password" style="border-bottom:solid #c6c9ea"class="look-nice"><span class="material-icons" style="color: burlywood; margin-top: 8%;">
      vpn_key
      </span>
      Change Password
    </button>
  
  
    <button mat-menu-item type="button" routerLink="/edit-profile" style="border-bottom:solid #c6c9ea"class="look-nice"><span class="material-icons" style="color: cadetblue; margin-top: 8%;">
      lock_open
      </span>
      Edit Profile
    </button>
  
  
    <button mat-menu-item type="button" routerLink="/login" class="look-nice"><span class="material-icons" style="color: darkcyan;margin-top: 8%;">
      exit_to_app
      </span>Log Out</button> <!-- TODO: wire up log out button -->
  </mat-menu>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
</form>
