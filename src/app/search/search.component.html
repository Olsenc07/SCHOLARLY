<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="entire-page">
    <!-- Entire page -->
    <div class="main-layout">
      <div class="left-column">
        <!-- Profile picture!! School logo or delete -->
        <div class="logo-layout">
          <img Src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="logo" />
        </div>

        <div class="title-categories">
          <!-- Specifics text-->
          <div class="specific-text-layout">
              <h2 class="specifics-text_">Specific Pages:</h2>
          </div>

          <!-- categeory filter box -->
          <div class="input-boxs">
            
            <mat-chip-list class="mat-list-text">
              <mat-chip
                
                [multiple]="false"
                *ngFor="let opt of specificOptions"
                [value]="opt"
          
              >
              <button  class="specificBtn" routerLink="/main">
                {{ opt }}
              </button>
              </mat-chip>
            </mat-chip-list>
         
          </div>
        </div>
      </div>

      <!-- middle -->
      <div class="middle-column-large">
        <!-- Category box -->
        <div class="input-boxs ">
          <h2 class="center">Main Categories </h2>
          <mat-form-field>
            
            <mat-chip-list aria-label="First Choice"  >
              
              <mat-chip
              (click)="onSearchSelection(opt.value)"
              [selected]="opt.name"
              [multiple]="false"
              *ngFor="let opt of searchOptions"
              [value]="opt.name"
              
              
              >
              <mat-radio-button  class="horizontal_list"
              > {{ opt.name }}</mat-radio-button>
            
              </mat-chip>
           
            </mat-chip-list>
          
          </mat-form-field>
        </div>
      </div>
      <!-- right -->
      <div class="right-column">
        <!-- Recents tetx -->
        <div class="center">
          <h2 class="recents-text">Recent Feed</h2>
        </div>
        <div class="recents">
          <app-card class="hide"></app-card>
        </div>
      </div>
<!-- Mobile -->
