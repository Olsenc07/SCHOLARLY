<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
<div class="entire-page">
  <!-- Entire page -->
  <div class="main-layout">
    <div class="left-column">
      <!-- Profile picture!! School logo or delete -->
      <div class="logo-layout">
        <img Src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="logo" />
      </div>

      <div class="title-box">
        <!-- Specifics text-->
        <div class="specific-text-layout">
          <button
            mat-icon-button
            type="button"
            routerLink="/main"
            color="primary"
            class="action-button"
          >
            <p class="text" style="font-size: large;">Specific Pages:</p>
          </button>
        </div>

        <!-- categeory filter box -->
        <div class="specific-layout">
          <textarea class="outside-input-boxs" rows="30" cols="35"> 
<!-- display appropriate array -->



          </textarea>
        </div>
      </div>
    </div>

    <!-- middle -->
    <div class="middle-column">
      <!-- Search text field -->
      <div class="middle-column">
        

        
        <!-- Search Bar -->
<form class="search" >
  <input type="text" 
   class="search-input" placeholder="Search.." name="search">
  <button type="submit"><span class="material-icons">search</span></button>
</form>
    
      </div>
      <!-- Category box -->
      <textarea class="outside-input-boxs" rows="30" cols="30" style="width: 292px;
      height: 458px;">
      <!-- Except it shouldn't be a drop down. Just simply displayed texts that can be clicked and display their appropriate array -->
  <select id="myVariable" onchange="displayFunction()" >
        <option value="blue-clubs"> Blue's Clubs</option>    
        <option value="college/faculty-connection">College & Faculty Connections </option> 
        <option value="course-a-e" >Course's A-E</option>
        <option value="course-f-m">Course's F-M</option>
        <option value="course-n-z">Course's N-Z </option>
        <option value="entrep">Entreprenurial Idea</option>
        <option value="help">Help Wanted</option>
        <option value="housing">Housing</option>
        <option value="buy&sell">Miscellaneous Buy & Sell</option>
        <option value="school-work" >School Work</option>
        <option value="spirituality" >Spirituality</option>
        <option value="questions">U Of T Questions</option>
        <option value="upcoming-events">Upcoming Events</option>
          </select>
      </textarea>
      
    </div>

    <!-- right -->
    <div class="right-column">
      
      <div class="recents-box">
        <!-- Recents tetx -->
        <div>
          <p class="recents-text" 
          style="font-size: large;"
      >Recents:</p>
        </div>

        <!-- Recents box -->
        <div>
          <textarea class="outside-input-boxs" rows="37" cols="37 width: 334px;
          height: 619px;"> </textarea>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
