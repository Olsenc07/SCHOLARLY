<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="entire-page">
    <!-- Entire page -->
    <div class="main-layout">
      <div class="left-column">
        <!-- Profile picture!! School logo or delete -->
        <div class="logo-layout">
          <img Src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="logo" />
        </div>

        <div class="title-categories">
          <!-- Specifics text-->
          <div class="specific-text-layout">
            <button
              mat-icon-button
              type="button"
              routerLink="/main"
              color="primary"
              class="action-button"
            >
              <p class="specifics-text">Specific Pages:</p>
            </button>
          </div>

          <!-- categeory filter box -->
          <div class="input-boxs">
            <mat-chip-list class="mat-list-text">
              <mat-chip
                class="fix2"
                [multiple]="false"
                *ngFor="let opt of specificOptions"
                [value]="opt"
              >
                {{ opt }}
              </mat-chip>
            </mat-chip-list>
          </div>
        </div>
      </div>

      <!-- middle -->
      <div class="middle-column-large">
        <!-- Search text field -->
        <div class="middle-column">
          <!-- Search Bar -->
          <form class="search">
            <input
              type="text"
              class="search-input"
              placeholder="Search.."
              name="search"
            />
            <button type="submit">
              <span class="material-icons">search</span>
            </button>
          </form>
        </div>
        <!-- Category box -->

        <div class="input-boxs top_scroll">
          <mat-form-field>
            <mat-chip-list aria-label="First Choice">
              <mat-chip
                class="horizontal_list"
                (click)="onSearchSelection(opt.value)"
                [selected]="opt.name"
                [multiple]="false"
                *ngFor="let opt of searchOptions"
                [value]="opt.name"
              >
                {{ opt.name }}
              </mat-chip>
            </mat-chip-list>
          </mat-form-field>
        </div>
      </div>
      <!-- right -->
      <div class="right-column">
        <!-- Recents tetx -->
        <div>
          <p class="recents-text">Recents:</p>
        </div>
        <!-- Recents box -->
        <div>
          <div class="outside-input-boxs recents"></div>
        </div>
      </div>
    </div>
  </div>
</form>
