<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
<div class="entire-page">
  <!-- Entire page -->
  <div class="main-layout">
    <div class="left-column">
      <!-- Profile picture!! School logo or delete -->
      <div class="logo-layout">
        <img Src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="logo" />
      </div>

      <div class="title-box">
        <!-- Specifics text-->
        <div class="specific-text-layout">
          <button
            mat-icon-button
            type="button"
            routerLink="/main"
            color="primary"
            class="action-button"
          >
            <p class="text" style="font-size: large;">Specific Pages:</p>
          </button>
        </div>

        <!-- categeory filter box -->
        <div class="specific-layout">
          <textarea class="outside-input-boxs" rows="30" cols="35"> </textarea>
        </div>
      </div>
    </div>

    <!-- middle -->
    <div class="middle-column">
      <!-- Search text field -->
      <div class="middle-column">
        

        
        <!-- Search Bar -->
<form class="search" >
  <input type="text" 
   class="search-input" placeholder="Search.." name="search">
  <button type="submit"><span class="material-icons">search</span></button>
</form>
    
      </div>
      <!-- Category box -->
      <!-- String [] search = {"Alumni Connections","Blues Clubs & Intramural's",...} -->
      <textarea class="outside-input-boxs" rows="30" cols="30" style="width: 292px;
      height: 458px;">
  
            Alumni Connections
            Blues Clubs & Intramural's
            College & Faculty Connections
            Course Review A-E
            Course Review F-M
            Course Review N-Z
            Entrepreneurial Ideas
            Help Wanted
            Housing
            Miscellaneous Buy & Sell
            School Work
            Spirituality
            U Of T Specific Questions
            Upcoming Events
      </textarea>
      
    </div>

    <!-- right -->
    <div class="right-column">
      
      <div class="recents-box">
        <!-- Recents tetx -->
        <div>
          <p class="recents-text" 
          style="font-size: large;"
      >Recents:</p>
        </div>

        <!-- Recents box -->
        <div>
          <textarea class="outside-input-boxs" rows="37" cols="37 width: 334px;
          height: 619px;"> </textarea>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
