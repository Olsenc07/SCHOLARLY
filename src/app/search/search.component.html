<div style="background-color: rgb(235, 235, 245)" class="entire-page">
  <!-- Entire page -->
  <div class="main-layout">
    <div class="left-column">
      <!-- logo -->
      <div class="logo-layout">
        <img Src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="logo" />
      </div>

      <div class="title-box">
        <!-- Specifics text-->
        <div class="specific-text-layout">
          <button
            mat-icon-button
            type="button"
            routerLink="/main"
            color="primary"
            class="action-button"
          >
            <p class="text">Specific pages</p>
          </button>
        </div>

        <!-- categeory filter box -->
        <div class="specific-layout">
          <textarea class="outside-input-boxs" rows="30" cols="30"> </textarea>
        </div>
      </div>
    </div>

    <!-- middle -->
    <div class="middle-column">
      <!-- Search text field -->
      <div class="middle-column">
        <div class="search-layout">
          <mat-form-field class="search-textfield">
            <mat-label><span class="material-icons"> search </span> </mat-label>
            <input matInput type="search" placeholder="Search:" />
          </mat-form-field>
        </div>
      </div>
      <!-- Category box -->
      <textarea class="outside-input-boxs" rows="30" cols="30"> </textarea>
    </div>

    <!-- right -->
    <div class="right-column">
      <!-- profile icon  -->
      <div class="profile-icon">
        <button
          mat-icon-button
          type="button"
          routerLink="/profile"
          color="primary"
          class="action-button"
        >
          <mat-icon style="font-size: 70px" class="icon-size"
            >favorite</mat-icon
          >
          <p class="text-1">Profile</p>
        </button>
      </div>
      <div class="title-box">
        <!-- Recents tetx -->
        <div>
          <p class="text">Recents:</p>
        </div>

        <!-- Recents box -->
        <div>
          <textarea class="outside-input-boxs" rows="30" cols="30"> </textarea>
        </div>
      </div>
    </div>
  </div>
</div>
