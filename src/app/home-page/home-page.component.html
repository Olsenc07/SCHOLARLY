<!--main logo-->
<div>
  <img Src="../../assets/Pics/ProperInAppLogo.jpeg" class="home-page-logo" />
</div>

<!-- Simple Text -->
<div class="simple-text">
  <span>
    <p>Enhance your University experience with Scholarly</p>
  </span>
  <!-- Outline that surrounds log in features -->
  <span class="outline">
    <!-- Text field code for email -->
    <mat-form-field class="text-field-email"
      ><mat-label>Email</mat-label>
      <input matInput placeholder="@mail.utorontoEmail" />
      <button mat-button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon class="clear-button">close</mat-icon>
      </button>
    </mat-form-field>

    <!-- Text field code for password -->
    <mat-form-field class="text-field-password"
      ><mat-label>Password</mat-label>
      <input matInput placeholder="Password:" />
      <button mat-button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon class="clear-button">close</mat-icon>
      </button>
    </mat-form-field>

    <!-- //Login button -->
    <button mat-raised-button color="primary">Log In</button>

    <!-- Forgot Password button -->
    <button mat-button>Forgot Password?</button>

    <!-- Simple text -->
    <div class="Or">
      <p>Or</p>
    </div>

    <!-- Create new account text and button -->
    <button mat-raised-button color="primary">Create New Account</button>
  </span>
</div>
