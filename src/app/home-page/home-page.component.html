<!-- Main logo -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div fxLayout="row">
    <div class="side-spacer"></div>
    <div fxLayout="column" fxLayoutAlign="center center" style="width: 100%" >
      <img Src="../../assets/Pics/ProperInAppLogo.jpeg" style="width: 80%"  >
      <div class="content" fxLayout="row">
        <span class="main-text main-text-small">
          <p>Enhance your University experience with Scholarly</p>
        </span>
        <!-- Container holding the log in form -->
        <div class="log-in-box" fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field class="text-input"
            ><mat-label>Email Address</mat-label>
            <input matInput formControlName="email" autocomplete="on" />
            <span matSuffix class="email-suffix">@mail.utoronto.ca</span>
            <button
              color="primary"
              mat-button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              type="button"
              (click)="clearEmail()"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="text-input"
            ><mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              placeholder="Password"
              autocomplete="on"
            />
            <button
              color="primary"
              mat-button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              type="button"
              (click)="clearPassword()"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <button
            type="submit"
            [disabled]="!loginForm.valid"
            routerLink="/profile"
            mat-raised-button
            color="primary"
            class="action-button"
          >
            Log In
          </button>
          <button
            type="button"
            mat-button
            disableRipple
            class="forgot-password"
            routerLink="/retrieve-password"
          >
            Forgot Password?
          </button>
          <p>Or</p>
          <button
            type="button"
            mat-raised-button
            routerLink="/sign-up"
            color="primary"
            class="action-button"
          >
            Create New Account
          </button>
        </div>
      </div>
    </div>
    <div class="side-spacer"></div>
  </div>
</form>
