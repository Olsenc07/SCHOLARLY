<mat-card class="row1" *ngFor="let id of ids">
    <div class="column">
        <div class="row">
            <div class="row_">
                <div mat-card-avatar class="profilePic">
                    {{id.profilePic}}
                </div>
                <div class="column_">
                    <mat-card-title class="userName textSize">
                        {{id.userName}}

                    </mat-card-title>
                    <mat-card-subtitle class="gender textSize">
                        {{id.Gender}}
                    </mat-card-subtitle>
                </div>
            </div>
            <div class="row1"><button mat-icon-button class="btn"><i class="far fa-check-circle green"></i></button>

                <button mat-icon-button class="btn"> <i class="far fa-times-circle red"></i></button>
            </div>

        </div>

        <div class="row">
            <div class="center">
                <div class="center1">
                    {{id.Major}}

                </div>
                <mat-card-subtitle class="center1">
                    {{id.Minor}}
                </mat-card-subtitle>
            </div>


            <div class="center">
                <div class="center1">
                    {{id.Sport}}

                </div>
                <div class="center1">
                    {{id.Club}}

                </div>
            </div>

        </div>
    </div>
</mat-card>
