<mat-card class="row1" *ngFor="let id of ids">
    <div class="column">
        <div class="row">
            <div class="row_">
                <div mat-card-avatar class="profilePic">
                    <!-- <img src="{{id.cropImgPreview}}" alt=""> -->
                    <img class="fit" src="{{(profile | async)?.profPic}}">

                </div>
                <!-- <div class="column_"> -->
                <div class="userName textSize">
                    {{ (profile | async)?.Pronouns}}
                    {{ (profile | async)?.Name}}

                </div>
                <!-- <mat-card-subtitle class="gender textSize">
                        {{id.Gender}}
                    </mat-card-subtitle> -->
                <!-- </div> -->
            </div>
            <div class="row1"><button mat-icon-button class="btn"><i class="far fa-check-circle green"></i></button>

                <button mat-icon-button class="btn"> <i class="far fa-times-circle red"></i></button>
            </div>

        </div>

        <div class="row">
            <div class="center">
                <div class="center1">
                    <!-- {{id.Major}} -->
                    {{ (profile | async)?.Major}}
                </div>
                <div class="center1">
                    <!-- {{id.Minor}} -->
                    {{ (profile | async)?.Minor}}
                </div>
            </div>


            <div class="center">
                <div class="center1">
                    <!-- {{id.Sport}} -->
                    {{ (profile | async)?.Sport}}
                </div>
                <div class="center1">
                    <!-- {{id.Club}} -->
                    {{ (profile | async)?.Club}}
                </div>
            </div>

        </div>
    </div>
</mat-card>
