<form [formGroup]="mainForm" (ngSubmit)="onSubmit()" class="entire-page">
  <!-- Entire page -->
  <div class="entire-page">

    <!-- Extra Search Desktop -->
    <div class="middle-large">
      <!-- middle ish -->
      <div class="middle">
        <!-- Specifics text {{}} after : -->
        <p class="text" style="font-size: large;">Similar search options </p>

        <!-- text beside Specifics that indicates which 
page your own for that given main category -->
        <!-- {{Specific}} -->

        <!-- Specifics box which gets filled depending
on which main category page your on-->
        <div class="specifics-input">
          <div class="specifics-fill">
            <mat-chip-list class="mat-list-text">
              <mat-chip [multiple]="false" *ngFor="let opt of specificOptions" [value]="opt">
                {{ opt }}
              </mat-chip>
            </mat-chip-list>
          </div>
        </div>
      </div>

    </div>
    <!-- Extra Search Mobile -->
    <div class="middle-large-mobile">
      <mat-drawer-container>
        <mat-drawer #drawer mode="side">
          <div class="middle">
            <!-- Specifics text {{}} after : -->
            <p class="text" style="font-size: large;"> </p>

            <!-- text beside Specifics that indicates which 
page your own for that given main category -->
            <!-- {{Specific}} -->

            <!-- Specifics box which gets filled depending
on which main category page your on-->
            <div class="specifics-input">
              <div class="specifics-fill">
                <mat-chip-list class="mat-list-text">
                  <mat-chip [multiple]="false" *ngFor="let opt of specificOptions" [value]="opt">
                    {{ opt }}
                  </mat-chip>
                </mat-chip-list>
              </div>
            </div>
          </div>
        </mat-drawer>
      </mat-drawer-container>
    </div>
    <!-- Right wall -->
    <div class="right-wall">


      <!-- General choice appears at top of feed and dissapears as user scrolls -->
      <div class="top">
        <div class="specificChoice">
          {{specific}}

        </div>
        <div class="hide ">
          <button type="button" mat-icon-button class="expandBtn" (click)="drawer.toggle()">
            <div class="fas fa-angle-double-right"></div>
          </button>
        </div>

      </div>
      <app-card class="fit"></app-card>

    </div>

  </div>
</form>
