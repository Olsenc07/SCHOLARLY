<!--main logo  -->
<div class="side-spacers">
  <img Src="../../assets/Pics/ProperInAppLogo.jpeg" />
</div>

<!-- Search Icon -->
<div>
  <button mat-raised-button color="primary" class="action-button">
    <mat-icon class="icon-size">public</mat-icon>
    <p class="text">Search</p>
    <span class="material-icons-up-arrow"> keyboard_arrow_up </span>
  </button>
</div>

<!-- Profile Icon -->
<div>
  <button mat-raised-button color="primary" class="action-button">
    <mat-icon class="icon-size">favorite</mat-icon>
    <p class="text">Profile</p>
    <span class="material-icons-up-arrow"> keyboard_arrow_up </span>
  </button>
</div>

<!-- Post Icon -->
<div>
  <button mat-raised-button color="primary" class="action-button">
    <mat-icon class="icon-size">favorite</mat-icon>
    <p class="text">add</p>
    <span class="material-icons-up-arrow"> keyboard_arrow_up </span>
  </button>
</div>

<!-- Info Icon which just displays a message related to specifc page
       on hover -->
<div class="tooltip">
  <span class="material-icons"> info </span>
  <span class="tooltiptext">Fill in message chase </span>
</div>

<!-- Specifics text -->
<p class="text">Specifics:</p>

<!-- text beside Specifics that indicates which 
page your own for that given main category -->
<div>
  <input placeholder="" class="text" />
</div>

<!-- Specifics box which gets filled depending
on which main category page your on-->
<div>
  <input class="text" />
</div>

<!-- Search bar -->
<span>
  <mat-form-field class="search-textfield">
    <span class="material-icons-search"> search </span>
    <mat-label>Search:</mat-label>
    <input
      matInput
      type="search"
      placeholder=""
      value="Search:"
    /> </mat-form-field
></span>

<!-- posts text -->
<div>
  <p class="text">Posts:</p>
</div>

<!-- text beside posts that indicates which 
specific posts you are viewing -->
<div>
  <input placeholder="" class="text" />
</div>
<!-- Posts box which should be a scroll view -->
<div>
  <input class="text-scroll" />
</div>
