 <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" class="entire-page">
<!-- Entire page -->
<div class="entire-page">
  
  <!-- Middle -->
  <div class="middle-large">
    
   
      
      <!-- middle ish -->
      <div class="middle">
        <!-- Search Bar -->
          

        <!-- Specifics text {{}} after : -->
        <p class="text" style="font-size: large;">Specifics: </p>

        <!-- text beside Specifics that indicates which 
page your own for that given main category -->

        <!-- Specifics box which gets filled depending
on which main category page your on-->
        <div class="specifics-input">
          <div class="specifics-fill" > </div>
        </div>
      </div>
    
  </div>
  <!-- Right wall -->
  <div class="right-wall">
    

    <!-- Specific choice appears at top of feed and dissapears as user scrolls -->
    <div class="top">
      <!-- {{specific}} -->
    </div>

    <!-- Posts box which should be a scroll view -->
    <div class="feed">
      <mat-card class="specifics-fill" >
        <mat-card-header>
          <!-- Profile Pic -->
<div mat-card-avatar></div>
<mat-card-title>
  <div class="row">
    <!-- {{userName}} --><div>Olsen07</div>
    <!-- {{title}} --><div>Best Post</div> 
     <!--{{Location}} --><div>Location</div>  
      <!--{{date}} --><div>Date/Time</div>  
  </div>
</mat-card-title>
        </mat-card-header>
        <!-- Takes upload img/video from post page {{upload}} -->
      <img class="middle-card">
      <mat-card-content>
        <!-- Import the boolean icons with no color originally then the what did user say.. if null then display="none" -->
        <div class="row">
          <div class="booleans">
        <p class="fas fa-venus"></p>
        <p class="fas fa-transgender-alt"></p>
        <p class="fas fa-mars" ></p>
        <p class="fas fa-user-friends"></p>
        <p class="fas fa-car"></p>
        <p class="fas fa-dollar-sign"></p>
          <p class="fas fa-user-tie" ></p>
          <p class="fas fa-glass-cheers" ></p>
        </div>
          <div class="postText"></div>
        </div>
          <!-- number of how many are welcome
             <div>{{value}}</div> or says all -->
      </mat-card-content>
      <mat-card-actions>
<!-- Star button that takes you to that group chat. Attending, Maybe, Can't Attend with list from bottom which shows pp and username -->
<div class="row">
  <div class="attendance">
    <mat-radio-group aria-label="Select an option" class="row">
   <div class="columnAttend"><button mat-button (click)="openAttendanceSheet()">Attending</button> <mat-radio-button  class="center" value="1"></mat-radio-button></div>
   <div class="columnAttend"> <button (click)="openAttendanceSheet()" mat-button>Maybe</button><mat-radio-button  class="center" value="2"></mat-radio-button> </div>
   <div class="columnAttend"> <button (click)="openAttendanceSheet()" mat-button>Not Attending</button><mat-radio-button  class="center" value="3"></mat-radio-button> </div>
  </mat-radio-group>
  </div>
<div class="rowActions"><div class="column"><button mat-icon-button (click)="openAttendanceSheet()" ><p class="fas fa-user-tag"></p></button><p>#</p></div>
<p class="far fa-comments center" routerLink="/groups"></p></div>

</div>
      </mat-card-actions>
      
      
      
      </mat-card>
    </div>
  </div>
</div>
</form>
