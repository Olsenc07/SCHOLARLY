<form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
<!-- Entire page -->
<div class="entire-page">
  <!-- Left side -->
  <div class="left">
    
    <div class="left-middle">
      <!-- Left wall -->
      <div class="left-wall">
      
        
        <!-- Info Icon which just displays a message related to specifc page
       on hover -->
        <div class="tooltip" style="margin-top: 35%">
          <span class="material-icons" style="font-size: 80px"> info </span>
          <span class="tooltiptext"
            >This messages depends on which page is loaded in</span
          >
        </div>
      </div>
      <!-- middle ish -->
      <div class="middle">
        <!-- Specifics text -->
        <p class="text">Specifics: <input placeholder="" class="text" /></p>

        <!-- text beside Specifics that indicates which 
page your own for that given main category -->

        <!-- Specifics box which gets filled depending
on which main category page your on-->
        <div class="specifics-input">
          <textarea class="specifics-fill" rows="30" cols="40"> </textarea>
        </div>
      </div>
    </div>
  </div>
  <!-- Right wall -->
  <div class="right-wall">
    <!-- Search bar -->
    <span>
      <mat-form-field class="search-textfield">
        <span class="material-icons-search"> </span>
        <mat-label><span class="material-icons"> search </span></mat-label>
        <input matInput type="search" placeholder="Search:" formControlName="main" autocomplete="on"/> 
        
        <button
              color="primary"
              mat-button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              type="button"
              (click)="clearMain()"
            >
              <mat-icon>close</mat-icon>
            </button></mat-form-field
    ></span>
    <!-- posts text -->
    <div>
      <p class="text">Posts: <input placeholder="" class="text" /></p>
    </div>

    <!-- text beside posts that indicates which 
specific posts you are viewing -->

    <!-- Posts box which should be a scroll view -->
    <div>
      <textarea class="specifics-fill" rows="30" cols="50"> </textarea>
    </div>
  </div>
</div>
</form>
