 <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" class="entire-page">
<!-- Entire page -->
<div class="entire-page">
  
  <!-- Extra Search Desktop -->
  <div class="middle-large">
      <!-- middle ish -->
      <div class="middle">
        <!-- Specifics text {{}} after : -->
        <p class="text" style="font-size: large;">Similar search options </p>

        <!-- text beside Specifics that indicates which 
page your own for that given main category -->
<!-- {{Specific}} -->

        <!-- Specifics box which gets filled depending
on which main category page your on-->
        <div class="specifics-input">
          <div class="specifics-fill" >  <mat-chip-list class="mat-list-text">
            <mat-chip
              
              [multiple]="false"
              *ngFor="let opt of specificOptions"
              [value]="opt"
              
            >
              {{ opt }}
            </mat-chip>
          </mat-chip-list> </div>
        </div>
      </div>
    
  </div>
 <!-- Extra Search Mobile -->
 <div class="middle-large-mobile">
 <mat-drawer-container>
   <mat-drawer #drawer mode="side">
 <div class="middle">
  <!-- Specifics text {{}} after : -->
  <p class="text" style="font-size: large;"> </p>

  <!-- text beside Specifics that indicates which 
page your own for that given main category -->
<!-- {{Specific}} -->

  <!-- Specifics box which gets filled depending
on which main category page your on-->
  <div class="specifics-input">
    <div class="specifics-fill" >  <mat-chip-list class="mat-list-text">
      <mat-chip
        
        [multiple]="false"
        *ngFor="let opt of specificOptions"
        [value]="opt"
        
      >
        {{ opt }}
      </mat-chip>
    </mat-chip-list> </div>
  </div>
</div>
</mat-drawer>
</mat-drawer-container>
</div>
  <!-- Right wall -->
  <div class="right-wall">
    

    <!-- Specific choice appears at top of feed and dissapears as user scrolls -->
    <div class="top">
      <div class="specificChoice">
     Specific Choice...</div>
     <div class="hide ">
      <button type="button" mat-icon-button class="expandBtn"  (click)="drawer.toggle()"> <div class="fas fa-angle-double-right"></div>
      </button>
    </div>
      <!-- {{specific}} --> 
    </div>

    <!-- Posts box which should be a scroll view -->
    <div class="feed">
      <mat-card class="specifics-fill" > 
          <!-- Profile Pic -->
  
          <div class="row">
            <div mat-card-avatar class="profilePic"> <!-- {{profilePic}} --></div>
    <div class="nameTitle"><!-- {{userName}}: --><div class="userName textSize">Olsen07:</div>
    <!-- {{title}} --><div class="postTitle textSize">Post Title</div> </div>
     <!--{{Location}} --><div class="postLocation textSize">Location</div>  
      <!--{{date}} --><div class="postTime textSize">Date/Time</div>  
          </div>

        <!-- Takes upload img/video from post page {{upload}} -->
      <img class="middle-card">
      <mat-card-content>
        <!-- Import the boolean icons with no color originally then the what did user say.. if null then display="none" -->
        <div class="row">
          <div class="booleans">
        <p class="fas fa-venus"></p>
        <p class="fas fa-transgender-alt"></p>
        <p class="fas fa-mars" ></p>
        <p class="fas fa-user-friends"></p>
        <p class="fas fa-car"></p>
        <p class="fas fa-dollar-sign"></p>
          <p class="fas fa-user-tie" ></p>
          <p class="fas fa-glass-cheers" ></p>
        </div>
          <div class="postText"></div>
        </div>
          <!-- number of how many are welcome
             <div>{{value}}</div> or says all -->
      </mat-card-content>
      <mat-card-actions >
<!-- Star button that takes you to that group chat. Attending, Maybe, Can't Attend with list from bottom which shows pp and username -->

  <div class="attendance">
    <mat-radio-group aria-label="Select an option" class="row">
   <div class="columnAttend"><button mat-button (click)="openAttendanceSheet()" class="textSize">Attending</button> <mat-radio-button  class="center" value="1"></mat-radio-button></div>
   <div class="columnAttend"> <button (click)="openAttendanceSheet()" mat-button class="textSize">Maybe</button><mat-radio-button  class="center" value="2"></mat-radio-button> </div>
   <div class="columnAttend"> <button (click)="openAttendanceSheet()" mat-button class="textSize">Not Attending</button><mat-radio-button  class="center" value="3"></mat-radio-button> </div>
  </mat-radio-group>
  
  <div class="row">
<button mat-icon-button (click)="openAttendanceSheet()" ><p class="fas fa-user-tag"></p></button>
<p class="far fa-comments center" routerLink="/groups"></p></div></div>


      </mat-card-actions>
      
      
      
      </mat-card>
    </div>
  </div>
</div>
</form>
