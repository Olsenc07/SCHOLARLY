<!-- Entire page -->
<div class="entire-page">
  <!-- Left side -->
  <div class="left">
    <!--main logo  -->
    <div class="logo-layout-large">
      <img Src="../../assets/Pics/ProperInAppLogo.jpeg" class="logo-layout" />
    </div>
    <div class="left-middle">
      <!-- Left wall -->
      <div class="left-wall">
        <!-- Search Icon -->
        <div class="search">
          <button
            mat-icon-button
            color="primary"
            class="action-button"
            type="button"
            routerLink="/search"
            color="primary"
            class="action-button"
          >
            <mat-icon class="material-icons" style="font-size: 80px"
              >public</mat-icon
            >
            <p class="text" style="margin-left: -30%; margin-top: 20%">
              Search
            </p>
          </button>
        </div>

        <!-- Profile Icon -->
        <div class="profile">
          <button
            mat-icon-button
            color="primary"
            class="action-button"
            type="button"
            routerLink="/profile"
            color="primary"
            class="action-button"
          >
            <mat-icon class="material-icons" style="font-size: 80px"
              >favorite</mat-icon
            >
            <p class="text" style="margin-left: -30%; margin-top: 20%">
              Profile
            </p>
          </button>
        </div>

        <!-- Post Icon -->
        <div class="post">
          <button
            mat-icon-button
            color="primary"
            class="action-button"
            type="button"
            routerLink="/post-page"
            color="primary"
            class="action-button"
          >
            <span class="material-icons" style="font-size: 80px">
              add_circle
            </span>
            <p class="text" style="margin-top: -40%">Post</p>
          </button>
        </div>

        <!-- Info Icon which just displays a message related to specifc page
       on hover -->
        <div class="tooltip" style="margin-top: 35%">
          <span class="material-icons" style="font-size: 80px"> info </span>
          <span class="tooltiptext"
            >This messages depends on which page is loaded in</span
          >
        </div>
      </div>
      <!-- middle ish -->
      <div class="middle">
        <!-- Specifics text -->
        <p class="text">Specifics: <input placeholder="" class="text" /></p>

        <!-- text beside Specifics that indicates which 
page your own for that given main category -->

        <!-- Specifics box which gets filled depending
on which main category page your on-->
        <div class="specifics-input">
          <textarea class="specifics-fill" rows="30" cols="40"> </textarea>
        </div>
      </div>
    </div>
  </div>
  <!-- Right wall -->
  <div class="right-wall">
    <!-- Search bar -->
    <span>
      <mat-form-field class="search-textfield">
        <span class="material-icons-search"> </span>
        <mat-label><span class="material-icons"> search </span></mat-label>
        <input matInput type="search" placeholder="Search:" /> </mat-form-field
    ></span>
    <!-- posts text -->
    <div>
      <p class="text">Posts: <input placeholder="" class="text" /></p>
    </div>

    <!-- text beside posts that indicates which 
specific posts you are viewing -->

    <!-- Posts box which should be a scroll view -->
    <div>
      <textarea class="specifics-fill" rows="40" cols="70"> </textarea>
    </div>
  </div>
</div>
