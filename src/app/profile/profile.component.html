<div class="main-content">
  <!-- input pic & has this default pic before-->
  <div class="left-side">
    <div class="profile-pic">
      <img Src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="pic" />
    </div>

    <!-- gender input text, relationship status input text -->
    <div class="center">
      <h2 class="hide-input">Olsen07</h2>
      <div class="row">
        <div class="hide-input">Male</div>
      </div>
      <mat-divider class="margin"></mat-divider>
    </div>

    <!-- Major/Minor -->
    <div class="major-minor">
      <div class="centerR"> Major</div>
      <div class="centerR">Minor</div>
      <mat-divider class="margin"></mat-divider>
    </div>
    <!-- Sport/Club -->
    <div class="major-minor">
      <div class="centerR"> Sport</div>
      <div class="centerR">Club</div>
      <mat-divider class="margin"></mat-divider>
    </div>

    <div class="major-minor">
      <h3 class="centerR">
        Followers
        <!-- tracks value of followers -->
      </h3>
    </div>
    <div class="major-minor">
      <h3 class="centerR">
        Following
        <!-- tracks value of following -->
      </h3>
    </div>
    <div class="messageM">
      <button class="spaceMF" (click)="followClicked()">
        <h2 class="centerM">
          {{ following ? "Unfollow" : "Follow" }}
        </h2>
        <!-- Switches to Unfollow btn option  -->
      </button>
      <!-- [formControl]="messageRequest" but causes a delay in loading -->
      <button class="spaceMM" routerLink="/groups">
        <h2 class="centerM">Message</h2>
      </button>
    </div>
    <div class="conversations">
      <button mat-raised-button (click)="openBottomSheet()" class="convo-text">
        Conversations
      </button>
    </div>
  </div>
  <!-- Middle -->
  <div class="middle">
    <!-- User-Name -->
    <div class="top-middle">

      <!-- Bio: Full name & age input text & Pronouns -->
      <div class="bio-name-age">
        <div class="text-2">Chase Olsen 23 He/Him</div>
      </div>

      <!-- bio box -->
      <div class="bio-box">
        <!-- {{bio}} which will fill the space and adjust the wrappers height -->
        <div class="bio-input"> </div>
      </div>

    </div>
    <div></div>
    <!-- DESKTOP -->
    <div class="hide">
      <div class="HighlightsM">
        <!-- Hightlight Input box -->
        <p class="text_cent">Highlights</p>
        <div class="highlights-layout">
          <div class="groups-j">
            <div class="words">
              <div class="title">
                <div class="title1">Groups Joined</div> <button mat-icon-button><i
                    class="fas fa-arrow-circle-right title1"></i>
                </button>
              </div>
              <app-card-brief></app-card-brief>
            </div>
          </div>

          <div class="row_1">
            <div class="completed-courses">
              <div class="words1">Completed</div>
            </div>
            <div class="completed-courses">
              <div class="words1">Pursuing</div>
            </div>
          </div>
        </div>
      </div>
      <div class="activityM">
        <!-- Right side -->
        <!-- Recent Posts text  -->
        <div class="right-side">
          <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Activity">
              <div class="posts">
                <app-card class="fit"></app-card>
              </div>
            </mat-tab>
            <mat-tab label="Showcase">
              <div class="showCase">

                <!-- *ngFor to load in more tiles-->
                <div class="column">

                  <mat-grid-tile class="tile">

                    <div class="show-case1"></div>
                    <div class="show-case1"></div>

                  </mat-grid-tile>
                </div>

              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>

    <!-- MOBILE -->

    <mat-tab-group dynamicHeight dynamicWidth mat-align-tabs="center" class="hideM">
      <mat-tab label="Highlights">
        <div class="HighlightsM">
          <!-- Hightlight Input box -->
          <div class="highlights-layout">
            <div class="groups-j">
              <div class="words">
                <div class="title">
                  <div class="title1">Groups Joined</div> <button mat-icon-button><i
                      class="fas fa-arrow-circle-right title1"></i>
                  </button>
                </div>
                <app-card-brief></app-card-brief>


              </div>
            </div>

            <div class="row_1">
              <div class="completed-courses">
                <div class="words1">Completed</div>
              </div>
              <div class="completed-courses">
                <div class="words1">Pursuing</div>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>

      <mat-tab label="Activity">
        <!-- Recent Posts text  -->
        <div class="HighlightsM">
          <div class="highlights-layout">
            <!-- Recent Posts box-->
            <app-card class="fit"></app-card>
          </div>
        </div>
      </mat-tab>
      <!-- Snap shots -->
      <mat-tab label="Showcase">
        <div class="showCase">

          <!-- *ngFor to load in more tiles-->
          <div class="column">


            <mat-grid-tile class="tile">

              <div class="show-case"></div>
              <div class="show-case"></div>

            </mat-grid-tile>
          </div>

        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
