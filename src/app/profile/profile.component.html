<div style="background-color: rgb(235, 235, 245)" class="entire-page">
  <!--main logo  -->
  <div class="top-items">
    <div>
      <img Src="../../assets/Pics/ProperInAppLogo.jpeg" class="logo-layout" />
    </div>

    <!-- Search Icon -->
    <div class="search-format">
      <button mat-raised-button color="primary" class="action-button">
        <mat-icon class="icon-size">public</mat-icon>
        <p class="text-1">Search</p>
        <span class="material-icons"> expand_less </span>
      </button>
    </div>
    <!-- Friends Icon -->
    <div class="friends-format">
      <button mat-raised-button class="action-button">
        <span class="material-icons">groups </span>
      </button>
    </div>
    <!-- Settings menu -->
    <div class="settings-format">
      <button mat-button [matMenuTriggerFor]="menu">
        <div class="material-icons">settings</div>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Change Password</button>
        <button mat-menu-item>Edit Profile</button>
        <button mat-menu-item>Log out</button>
      </mat-menu>
    </div>
  </div>

  <div class="main-content">
    <!-- input pic & has this default pic before-->
    <div class="left-side">
      <div class="profile-pic">
        <img Src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="pic" />
      </div>

      <!-- gender input text -->
      <div class="hide-input">
        <input style="border: 0" placeholder="Male" class="text" />
      </div>

      <!-- relationship status input text -->
      <div class="hide-input">
        <input style="border: 0" placeholder="Single" class="text" />
      </div>

      <!-- Major/Minor -->
      <div class="major-minor">
        <input placeholder="Major/Minor" class="major-minor-box" />
      </div>
      <!-- Sport/Club -->
      <div class="major-minor">
        <input placeholder="Sport/Club" class="degree-sport-box" />
      </div>

      <!-- Bio: Full name & age input text -->
      <div class="bio-name-age">
        <input style="border: 0" placeholder="Bio: Chase 23" class="text-2" />
      </div>

      <!-- bio box -->
      <div class="bio-box">
        <textarea class="bio-input" rows="10" cols="7"> </textarea>
      </div>
    </div>

    <!-- Recent Posts text  -->
    <div class="right-side">
      <div class="">
        <p class="text">Recent Posts:</p>
      </div>
      <!-- Recent Posts box, need to add internal symbols
  & activity things in box -->
      <div class="recent-post-layout">
        <textarea class="text" rows="10" cols="75"> </textarea>
      </div>

      <!-- Current Conversations tetx -->
      <div>
        <p class="text">Current Conversations:</p>
      </div>

      <!-- Current Conversations box, need to add internal symbols
  & activity things in box -->
      <div class="recent-post-layout">
        <textarea class="text" rows="10" cols="75"> </textarea>
      </div>
    </div>
  </div>
</div>
