<form [formGroup]="postForm" (ngSubmit)="onFormSubmit" class="largest-page">
<div class="entire-page">
  <!-- left -->
  <div class="left">
    <!-- Title of post input -->
    <div class="left_1">
      <mat-form-field class="text-input"
        ><mat-label>Title of Post</mat-label>
        <input matInput type=text [formControlName]="title" placeholder="" />
      </mat-form-field>      
      <!-- Description of Post -->
      <div class="column_1">
        <div class="post-description">
          <textarea class="post" > Description of post..</textarea>
        </div>
        <!-- Upload pic/video -->
        <div class="post-pic-video">
          <textarea class="upload" >  Add ability to upload video/pic</textarea>
        </div>
        
      </div>
    </div>
      <!-- back button -->
      <div class="back-button">
        <button mat-flat-button class="text-back">PREVIOUS</button>
      </div>
  </div>

  <!-- Middle -->
  <!-- New New Box -->
  <div class="middle">
     <!-- Choosing date  -->
  <mat-form-field appearance="fill">
    <mat-label>Choose a date:</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
  </mat-form-field>
    <!-- amount of people stepper -->
    <div class="column">
      <div class="amount-people">
        <label for="points">Amount of people</label>
       <!--# of people slider -->
<mat-slider
thumbLabel
[displayWith]="formatLabel"

min="1"
max="100"></mat-slider>
      </div>
    </div>
  
  <!-- Newest Box -->
  <div class="column_2">
    <!-- tag friends -->
    <span class="friends-search">
      <mat-form-field class="search-textfield">
        <span class="material-icons-search"> </span>
        <mat-label>Tag friends:</mat-label>
        <input
          matInput
          type="tag friends"
          placeholder=""
          value=""
        /> </mat-form-field
    ></span>
  </div>
  <div class="tagged-friends-box">
    <textarea class="tagged-friends" >Shows the friends you tagged, can click an x to easily remove them "angular material CHIPS!!"</textarea>
  </div>
</div>
  <!-- right -->
  <div class="right">
    <!-- </form> -->

    
    <!-- Box -->
    <div class="options">
    <!-- specifics box -->
    <div class="post-location">
      <div class="location">
        
      <h4>Post-Location</h4>
      <mat-selection-list 
            #searchList
            [(ngModel)]="selectedOption"
            (ngModelChange)="onSearchSelection($event)"
            [ngModelOptions]="{ standalone: true }"
            [multiple]="false"
          >
<mat-form-field appearance="fill">
  <mat-label>Page</mat-label>
  <mat-select>
    <mat-option>None</mat-option>
    <mat-option *ngFor="let opt of searchOptions"
    [value]="opt.value"
  >
    {{ opt.name }}</mat-option>
  </mat-select>
</mat-form-field>
</mat-selection-list>
</div>

<!-- Second selection -->
      <div class="location-options" > 
        <mat-selection-list #options [multiple]="false" class="second-list">
        <mat-list-option  *ngFor="let opt of specificOptions"
        [value]="opt"
      >
        {{ opt }}
        </mat-list-option>
      </mat-selection-list>
      </div>
    </div>


    <div class="sliders">
      <mat-slide-toggle ngModel value="primary" name="driving"
        >Able to drive members</mat-slide-toggle
      >
      <mat-slide-toggle ngModel value="primary" name="driving"
        >Service involving payment</mat-slide-toggle
      >
      <mat-slide-toggle ngModel value="primary" name="males" required
        >Males</mat-slide-toggle
      >
      <mat-slide-toggle ngModel value="primary" name="females" required
        >Females</mat-slide-toggle
      >
      <!-- Have all select both male and female -->
      <mat-slide-toggle ngModel value="primary" name="males" required
        >All</mat-slide-toggle
      >
  
      <mat-slide-toggle ngModel value="primary" name="males" class="formal" required
        >Formal event
        <div class="tooltip">
          <span class="material-icons"> info </span>
          <span class="tooltiptext"
            >Members are expected to act with a level of professionalism.
          </span>
        </div>
      </mat-slide-toggle>
  
      <mat-slide-toggle ngModel value="primary" name="males" required
        >Relaxed event
        <div class="tooltip">
          <span class="material-icons"> info </span>
          <span class="tooltiptext"> This is not a proffesional event. </span>
        </div>
      </mat-slide-toggle>
    </div>
    <span class="post-final">
      <button mat-raised-button class="text">
        Post
        <span class="material-icons"> arrow_forward </span>
      </button>
    </span>
    </div>



    <!-- post button and arrow icon -->
    
  </div>
</div>
</form>
