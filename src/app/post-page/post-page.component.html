<form [formGroup]="myForm">
<div class="entire-page">
  <!-- left -->
  <div class="left">
    <!-- Title of post input -->
    <div>

      <mat-form-field class="text-input"
        ><mat-label>Title of Post</mat-label>
        <input matInput type="text" [formControl]="title" />
      </mat-form-field>

      
      <!-- Description of Post -->
      <div class="column">
        <div style="margin-right: 5%">
          <textarea type="text" [formControl]="description" class="post" rows="7" cols="40" style="width: 400px"> Description of post..</textarea>
        </div>
        <!-- Upload pic/video -->
        <div class="post-pic/video">
          <textarea type="submit" [formControl]="upload" class="text" rows="17" cols="40" style="width: 400px">  Add ability to upload video/pic</textarea>
        </div>
        
      </div>
    </div>
      <!-- back button -->
      <div class="back-button">
        <button mat-flat-button class="text-back">Back</button>
      </div>
  </div>

  <!-- Middle -->
  <!-- New New Box -->
  <div class="middle">
     <!-- Choosing date  -->
  <mat-form-field appearance="fill">
    <mat-label>Choose a date:</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
  </mat-form-field>
    <!-- amount of people stepper -->
    <div class="column">
      <div class="amount-people">
        <label for="points">Amount of people</label>
       <!--# of people slider -->
<mat-slider
thumbLabel
[displayWith]="formatLabel"

min="1"
max="100"></mat-slider>
      </div>
    </div>
  
  <!-- Newest Box -->
  <div class="row">
    <!-- tag friends -->
    <span style="margin-right: 5%">
      <mat-form-field class="search-textfield">
        <span class="material-icons-search"> </span>
        <mat-label>Tag friends:</mat-label>
        <input
          matInput
          type="tag friends"
          placeholder=""
          value=""
        /> </mat-form-field
    ></span>
  </div>
  <div>
    <textarea class="outside-input-boxs" rows="20" cols="30">Shows the friends you tagged, can click an x to easily remove them </textarea>
  </div>
</div>
  <!-- right -->
  <div class="right">
    
    <!-- </form> -->

    <!-- search -->
    <span>
      <mat-form-field class="search-textfield">
        <span class="material-icons-search"> </span>
        <mat-label><span class="material-icons"> search </span></mat-label>
        <input matInput type="text" placeholder="Search:"/> </mat-form-field
    ></span>
    <!-- Box -->
    <div class="row">
    <!-- specifics box -->
    <div>
      <textarea class="outside-input-boxs" rows="20" cols="30"> </textarea>
    </div>


    <div class="sliders">
      <mat-slide-toggle ngModel value="primary" name="driving"
        >Able to drive members</mat-slide-toggle
      >
      <mat-slide-toggle ngModel value="primary" name="driving"
        >Service involving payment</mat-slide-toggle
      >
      <mat-slide-toggle ngModel value="primary" name="males" required
        >Males</mat-slide-toggle
      >
      <mat-slide-toggle ngModel value="primary" name="females" required
        >Females</mat-slide-toggle
      >
      <!-- Have all select both male and female -->
      <mat-slide-toggle ngModel value="primary" name="males" required
        >All</mat-slide-toggle
      >
  
      <mat-slide-toggle ngModel value="primary" name="males" required
        >Formal event
        <div class="tooltip">
          <span class="material-icons"> info </span>
          <span class="tooltiptext"
            >Members are expected to act with a level of professionalism.
          </span>
        </div>
      </mat-slide-toggle>
  
      <mat-slide-toggle ngModel value="primary" name="males" required
        >Relaxed event
        <div class="tooltip">
          <span class="material-icons"> info </span>
          <span class="tooltiptext"> This is not a proffesional event. </span>
        </div>
      </mat-slide-toggle>
    </div>
    </div>



    <!-- post button and arrow icon -->
    <span>
      <button mat-raised-button class="text">
        Post
        <span class="material-icons"> arrow_forward </span>
      </button>
    </span>
  </div>
</div>
</form>
